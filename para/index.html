<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parallelogram Point Finder</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container text-center m-5" id="main">
		<h1>Parallelogram Point Finder</h1>
		<p class='mb-3'>
			Put in three known points on a parallelogram, and this
			calculator will find the third point. If a point is not
			possible, <code>NaN</code> will be returned instead.
		</p>

		<form class="container mb-3" id="points">
			Point 1: (<input type="text" id="p1x">, <input type="text" name="" id="p1y">) <br><br>
			Point 2: (<input type="text" id="p2x">, <input type="text" name="" id="p2y">) <br><br>
			Point 3: (<input type="text" id="p3x">, <input type="text" name="" id="p3y">) <br><br>
			<button class="btn btn-primary" type="submit">Calculate</button>
			<button class="btn btn-danger" type="reset" id="clear">Clear</button>
		</form>

		<div class="container col-md-8 rounded border border-primary" id="results">
			Result 1: <span class="font-monospace" id="result1"></span> <br>
			Result 2: <span class="font-monospace" id="result2"></span> <br>
			Result 3: <span class="font-monospace" id="result3"></span> <br>
		</div>
	</div>
	<script src="dist/bundle.js"></script>
</body>
</html>
