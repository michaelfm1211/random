<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title></title>
	<style>
body {
	margin: 0px;
	padding: 0px;
}
#map {
	z-index: 0;
}

#modal {
	display: none;
	position: absolute;
	background-color: white;
	padding: 5px;
	width: 20%;
	border-radius: 5px;
	z-index: 2;
}

.dot {
	position: absolute;
	background-color: red;
	border-radius: 100px;
	z-index: 1;
}
	</style>
</head>
<body>
	<img id="map" src="map.png" />
	<div id="dots"></div>
	<div id="modal">
		IATA Code: <span id="iata"></span><br />
		IACO Code: <span id="iaco"></span><br />
		Name: <span id="name"></span><br />
		City: <span id="city"></span>, <span id="country"></span><br />
		Time Zone: <span id="tz"></span> (<span id="tz-off"></span>)<br />
		Latitude: <span id="lat"></span><br />
		Longitude: <span id="long"></span><br />
	</div>

</html>
